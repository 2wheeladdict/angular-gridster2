<div class="options">
  <a mat-raised-button href="https://github.com/tiberiuzuld/angular-gridster2/tree/master/src/app/sections/swap"
     target="_blank" class="source-code-button">
    <mat-icon>open_in_new</mat-icon>
    Source
  </a>
  <markdown>
    ### Options

    Option | Description | Type | Default
    ------------ | ------------- | ------------- | -------------
    swap | allow items to switch position if drop on top of another | Boolean | true
  </markdown>
</div>
<div class="options-header">
  <mat-checkbox [(ngModel)]="options.swap" (ngModelChange)="changedOptions()">
    Swap Items
  </mat-checkbox>
  <button mat-mini-fab (click)="addItem()" matTooltip="Add widget" class="add-button cols-2">
    <mat-icon>add</mat-icon>
  </button>
</div>


<gridster [options]="options">
  <gridster-item [item]="item" *ngFor="let item of dashboard">
    <div class="button-holder">
      <button mat-mini-fab (mousedown)="removeItem($event, item)"
              (touchstart)="removeItem($event, item)" matTooltip="Remove">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </gridster-item>
</gridster>
