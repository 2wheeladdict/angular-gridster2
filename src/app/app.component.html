<md-toolbar colo="primary">
  <div class="main-toolbar">
    <button md-mini-fab (click)="addItem()" mdTooltip="Add widget">
      <md-icon>add</md-icon>
    </button>
    <md-select aria-label="Grid type" [(ngModel)]="options.gridType">
      <md-option value="fit">Fit to screen</md-option>
      <md-option value="scrollVertical">Scroll Vertical</md-option>
      <md-option value="scrollHorizontal">Scroll Horizontal</md-option>
    </md-select>
    <md-checkbox [(ngModel)]="options.compactUp">
      Compact Up
    </md-checkbox>
    <md-checkbox [(ngModel)]="options.compactLeft">
      Compact Left
    </md-checkbox>
    <md-checkbox [(ngModel)]="options.swap">
      Swap Items
    </md-checkbox>
    <md-checkbox [(ngModel)]="options.draggable.enabled">
      Drag Items
    </md-checkbox>
    <md-checkbox [(ngModel)]="options.resizable.enabled">
      Resize Items
    </md-checkbox>
    <div class="margin-slider">
      <div><span>Margin</span></div>
      <md-slider aria-label="Margin" thumbLabel
                 min="0" max="30" step="1"
                 [value]="options.margin"></md-slider>
    </div>
    <md-checkbox [(ngModel)]="options.outerMargin">Outer Margin</md-checkbox>
  </div>
</md-toolbar>

<tz-gridster [options]="options">
  <tz-gridster-item item="item" *ngFor="let item of dashboard">
    <div class="button-holder">
      <button md-mini-fab (click)="removeItem(item)" mdTooltip="Remove">
        <md-icon>clear</md-icon>
      </button>
    </div>
  </tz-gridster-item>
</tz-gridster>
